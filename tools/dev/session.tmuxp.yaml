session_name: tt
suppress_history: false
windows:
  - layout: even-vertical
    panes:
      - shell_command:
          - cd dist/server
          - node server.js
      - shell_command:
          - cd dist/static
          - python -m http.server 8080
      - shell_command:
          - ./tools/build-static.sh
      - shell_command:
          - ./tools/build-server.sh
      - shell_command:
          - cd src/client
          - npm run watch
      - shell_command:
          - cd src/web
          - npm run watch
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/client
          - npm run check
      - shell_command:
          - cd src/server
          - npm run check
