session_name: tt
suppress_history: false
windows:
  - layout: even-vertical
    panes:
      - shell_command:
          - cd dist/server
          - node server.js
      - shell_command:
          - cd src/web
          - sleep 5; npm link @thinktool/client
          - npm run serve
      - shell_command:
          - cd src/server
          - npm run watch
      - shell_command:
          - ./tools/build-client.sh
          - cd src/client
          - npm link
          - npm run watch
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/client
          - npm run check
      - shell_command:
          - cd src/server
          - npm run check
      - shell_command:
          - cd src/client
          - npm run test
