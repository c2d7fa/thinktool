session_name: tt
suppress_history: false
windows:
  - layout: even-vertical
    panes:
      - shell_command:
          - cd src/web
          - sleep 10
          - npm ci
          - npm run link-client
          - npm run dev
      - shell_command:
          - cd src/client
          - npm ci
          - npm run watch
      - shell_command:
          - cd src/client
          - sleep 10
          - npm run test-watch
      - shell_command:
          - cd src/client
          - sleep 10
          - npm run check
  - layout: even-vertical
    panes:
      - shell_command:
          - cd dist/server
          - node server.js
      - shell_command:
          - tmux set-option mouse on
